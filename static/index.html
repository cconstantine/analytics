<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html> 
 <head> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
    <title>Flot Examples</title> 
    <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="../excanvas.min.js"></script><![endif]--> 
    <script language="javascript" type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script> 
    <script language="javascript" type="text/javascript" src="flot/jquery.flot.js"></script> 
    <script type="text/javascript" src="updater.js"></script> 
 </head> 
    <body>  
    <div id="placeholder1" style="width:900px;height:600px;">Loading...</div> 
  
<script type="text/javascript">
$(function() {   
    // setup plot
    var options = {
	series: { shadowSize: 0,
		  lines: { show: true },
        },
	xaxis: {
	    mode: 'time',
	    twelveHourClock: true
	},
        yaxis: {
            min: 0
        },
	ticks: 10,
	updater: {
	    updateInterval: 100,
	    totalPoints: 1000,
	    ajax: {
		url: 'http://localhost:3000/graph/counts/asdf',
		timeout: 20000,
		method: 'GET',
                data: {window: 10000},
	    }

	},
	    
    };
    $.plot($("#placeholder1"), [  ], options);
});
</script> 
 </body> 
</html>
